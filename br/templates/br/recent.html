{%  extends 'br/base.html' %}
{% block content %}
<h1>Recently published books</h1>
<ul>
    {% for book in recent_books %}
    <p>{{forloop.counter}}) {{book.title}}</p>
    <p>Reviewes: {{book.num_reviews}}</p>
    <p>Rating: {{book.avg_rating|floatformat:2}}</p>
    {% endfor %}
</ul>
{% endblock content %}

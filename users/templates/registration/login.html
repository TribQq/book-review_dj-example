{% extends "general/base.html" %}
{% block page_header %}
    <h2>Login page</h2>
{% endblock page_header %}
{% block content %}
    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        <div class="col-md-4 mb-0">
            {{ form|crispy }}
        </div>
        <button class="btn btn-color" name="submit">Login</button>
    </form>
{% endblock content %}
